<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 - Task 2</title>
    <style>
        .page-title {
            text-align: center;
            font-size: 25px;
            font-style: italic;
        }

        form {
            margin-left: 50px;
        }

        label {
            display: block;
            margin-top: 20px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <h3 class="page-title">Feedback Form:</h3>
    <form action="">
        <label for="name">
            Name:
            <input type="text" name="" id="name">
        </label>
        <label for="email">
            Email:
            <input type="email" name="" id="email">
        </label>
        <label for="">
            Your Opinion
            <select name="" id="">
                <option value="excellent">Excellent</option>
                <option value="very_good">Very Good</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="very_bad">Very Bad</option>
            </select>
        </label>
        <label for="">
            Tell Me Your Story: <br>
            <textarea name="" id="" cols="60" rows="8"></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
