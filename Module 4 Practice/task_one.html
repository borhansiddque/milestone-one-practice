<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <hr>
    <form>
        <label for="">
            Search your image here:
            <input type="search" name="" id="">
            <input type="submit" value="Search">
        </label>
    </form>
    <div class="">
        <img src="media/panda.png" alt="" width="300px"> <br>
        <a href="https://www.pexels.com/" target="_blank">For more click here</a>
    </div>
    <hr>
    <div class="">
        <h2>Feedback Form:</h2>
        <form action="">
            <label for="name">
                Name: <br>
                <input type="text" name="" id="name">
            </label> 
            <label for="date">
                Date: <br>
                <input type="date" name="" id="">
            </label>
            <label for="comment">
                Comment: <br>
                <textarea name="" id="comment" cols="60" rows="5"></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
